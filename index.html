<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset='UTF-8'>

    <!--CSS Link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">

    <!-- jQuery -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>POLL SPOT</h1>
            </div>
        </div>

        <div class="row">
            <!-- This is where the polling address will show up when called to do so. -->
            <div class="col-8 reps" id="representatives">
            </div>
        <form class="needs-validation" novalidate>

<div class="container">
            <div class="form-row">
                <div class="col-md-12 mb-2">

                    <input type="text" class="form-control" id="street" placeholder="STREET ADDRESS" required>
                    <div class="invalid-feedback">
                        Please provide a valid address.
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-12 mb-2">

                    <input type="text" class="form-control" id="city" placeholder="CITY" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-2">

                    <input type="text" class="form-control" id="state" placeholder="STATE" required>
                    <div class="invalid-feedback">
                        Please provide a valid state.
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-2">
                    <input type="text" class="form-control" id="zip" placeholder="ZIP" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" type="submit">SEARCH</button>
            </div>
        </form>
    </div>
        </div>
        <div class="row">
            <div class="col-8" id="poll-map">
                <!-- This is where the map to the polling address will show up when called to do so. -->
            </div>
        </div>
        

    </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSt2GC8tAx5o4zox7mVX7Kne_fTD3ekLA">
    </script>
    <!-- <script src="https://maps.googleapis.com/maps/api/geocode/json?address"></script> -->
    <script src='app.js' type='text/javascript'></script>

</body>

</html>
