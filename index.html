<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset='UTF-8'>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--CSS Link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">

    <!-- jQuery -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="animated fadeIn" id="title">OUR HOUSE</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <!-- This is where the representatives will show up when called to do so. -->
            <div class="col-8 reps animated bounceInUp" id="representatives">
                <h1 class="animated fadeIn" id="repHeading">ALL OF YOUR <span class="highlight">REPRESENTATIVES</span>
                    ARE HERE FOR YOU</h1>
            </div>

            <div id = 'searchDiv' class="col-4">
                <div class="container animated bounceInRight address-form">
                    <h5 id="message">ENTER YOUR HOME ADDRESS BELOW</h5>
                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="col-md-12 mb-2">

                                <input type="text" class="form-control" id="street" placeholder="STREET ADDRESS"
                                    required>
                                <div class="invalid-feedback">
                                    Please provide a valid address.
                               </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mb-2">

                                <input type="text" class="form-control" id="city" placeholder="CITY" required>
                                <div class="invalid-feedback">
                                    Please provide a valid city.
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mb-2">

                                <input type="text" class="form-control" id="state" placeholder="STATE" required>
                                <div class="invalid-feedback">
                                    Please provide a valid state.
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mb-2">
                                <input type="text" class="form-control" id="zip" placeholder="ZIP" required>
                                <div class="invalid-feedback">
                                    Please provide a valid zip.
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12">
                                <button class="btn btn-danger" type="submit">FIND YOUR REPS</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSt2GC8tAx5o4zox7mVX7Kne_fTD3ekLA"></script>
    <script src='app.js' type='text/javascript'></script>
</body>

</html>
